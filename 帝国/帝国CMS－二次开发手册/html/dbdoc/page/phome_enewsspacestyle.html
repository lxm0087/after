<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>phome_enewsspacestyle 数据表字段解释</title>
<link href="../images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewsspacestyle 数据表字段解释（会员空间模板表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="19%" height="30">字段名</td>
    <td width="14%">类型</td>
    <td width="21%">解释</td>
    <td width="46%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>styleid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">模板ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>stylename</strong></td>
    <td bgcolor="#FFFFFF">varchar(30)</td>
    <td bgcolor="#FFFFFF">模板名称</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>stylepic</strong></td>
    <td bgcolor="#FFFFFF">varchar(255)</td>
    <td bgcolor="#FFFFFF">模板缩略图</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>stylesay</strong></td>
    <td bgcolor="#FFFFFF">varchar(255)</td>
    <td bgcolor="#FFFFFF">模板说明</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>stylepath</strong></td>
    <td bgcolor="#FFFFFF">varchar(30)</td>
    <td bgcolor="#FFFFFF">模板目录</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>isdefault</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">是否默认模板</td>
    <td bgcolor="#FFFFFF">1为默认，0为非默认</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>membergroup</strong></td>
    <td bgcolor="#FFFFFF">varchar(255)</td>
    <td bgcolor="#FFFFFF">可选择此模板的会员组ID</td>
    <td bgcolor="#FFFFFF">多个会员组ID用“,”隔开，如：,1,2,3,</td>
  </tr>
</table>
</body>
</html>
