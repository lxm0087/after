<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>phome_enewswfinfolog 数据表字段解释</title>
<link href="../images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewswfinfolog 数据表字段解释（工作流日志表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>logid</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">日志ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>id</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">信息ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>classid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF"><p>栏目ID</p></td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>wfid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">工作流ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>tid</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">工作流节点ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>username</strong></td>
    <td bgcolor="#FFFFFF">varchar(30)</td>
    <td bgcolor="#FFFFFF">签发用户</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>checktime</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">签发时间</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>checktext</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">评语</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>checknum</strong></td>
    <td bgcolor="#FFFFFF">tinyint(4)</td>
    <td bgcolor="#FFFFFF">签发次数</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>checktype</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">操作</td>
    <td bgcolor="#FFFFFF">1为通过，2为返工，3为否决，0为送审</td>
  </tr>
</table>
</body>
</html>
