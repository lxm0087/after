<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>phome_enewspubvar 数据表字段解释</title>
<link href="../images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewspubvar 数据表字段解释（扩展变量表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>varid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">变量ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>myvar</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">变量名</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>varname</strong></td>
    <td bgcolor="#FFFFFF">varchar(20)</td>
    <td bgcolor="#FFFFFF">变量标识</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>varvalue</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">变量值</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>varsay</strong></td>
    <td bgcolor="#FFFFFF">varchar(255)</td>
    <td bgcolor="#FFFFFF">变量说明</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>myorder</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">变量排序值</td>
    <td bgcolor="#FFFFFF">&nbsp;</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>classid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">变量分类ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>tocache</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">是否写入缓存</td>
    <td bgcolor="#FFFFFF">1为写入缓存，0为不写入缓存</td>
  </tr>
</table>
</body>
</html>
