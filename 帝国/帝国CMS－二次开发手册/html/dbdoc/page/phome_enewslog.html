<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>phome_enewslog 数据表字段解释</title>
<link href="../images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewslog 数据表字段解释（登录日志表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>loginid</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">日志ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>username</strong></td>
    <td bgcolor="#FFFFFF">varchar(30)</td>
    <td bgcolor="#FFFFFF">登录帐号</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>logintime</strong></td>
    <td bgcolor="#FFFFFF">datetime</td>
    <td bgcolor="#FFFFFF">登录时间</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>loginip</strong></td>
    <td bgcolor="#FFFFFF">varchar(20)</td>
    <td bgcolor="#FFFFFF">登录IP</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>status</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">状态</td>
    <td bgcolor="#FFFFFF">1为登录成功，0为登录失败</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>password</strong></td>
    <td bgcolor="#FFFFFF">varchar(30)</td>
    <td bgcolor="#FFFFFF">尝试错误密码</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>loginauth</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">认证码错误</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
</table>
</body>
</html>
