<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewsshoppayfs 数据表字段解释（商城支付方式表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>payid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">支付方式ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>payname</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">支付方式名称</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>payurl</strong></td>
    <td bgcolor="#FFFFFF">varchar(255)</td>
    <td bgcolor="#FFFFFF">在线支付地址</td>
    <td bgcolor="#FFFFFF">如果是在线支付此项不能为空</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>paysay</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">详细说明</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>userpay</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">直接划帐</td>
    <td bgcolor="#FFFFFF">1为通过余额购买，0为不是</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>userfen</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">点数购买</td>
    <td bgcolor="#FFFFFF">1为通过点数购买，0为不是</td>
  </tr>
