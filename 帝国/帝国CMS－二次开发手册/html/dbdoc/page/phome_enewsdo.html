<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>phome_enewsdo 数据表字段解释</title>
<link href="../images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewsdo 数据表字段解释（定时刷新任务表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>doid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">任务ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>doname</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">任务名称</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>dotime</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">执行时间间隔</td>
    <td bgcolor="#FFFFFF">单位：分钟<font color="#666666">&nbsp;</font></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>isopen</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">任务是否开启</td>
    <td bgcolor="#FFFFFF">1为开启，0为关闭</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>doing</strong></td>
    <td bgcolor="#FFFFFF">tinyint(4)</td>
    <td bgcolor="#FFFFFF">任务类型</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>classid</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">刷新内容ID</td>
    <td bgcolor="#FFFFFF">多个ID用半角逗号隔开，如：,1,2,3,</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>lasttime</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">最后执行时间</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
</table>
</body>
</html>
