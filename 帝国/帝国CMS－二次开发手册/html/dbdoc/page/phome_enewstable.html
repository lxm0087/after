<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>phome_enewstable 数据表字段解释</title>
<link href="../images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewstable 数据表字段解释（模型数据表表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>tid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">数据表ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>tbname</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">数据表名</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>tname</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">数据表标识</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>tsay</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">备注</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>isdefault</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">是否默认表</td>
    <td bgcolor="#FFFFFF">1为默认，0为非默认</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>datatbs</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">分表集合</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>deftb</strong></td>
    <td bgcolor="#FFFFFF">varchar(6)</td>
    <td bgcolor="#FFFFFF">默认分表</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>yhid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">使用优化方案ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>mid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">默认系统模型ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
</table>
</body>
</html>
