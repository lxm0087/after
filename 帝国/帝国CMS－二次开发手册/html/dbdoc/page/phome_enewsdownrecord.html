<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>phome_enewsdownrecord 数据表字段解释</title>
<link href="../images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewsdownrecord 数据表字段解释（下载扣点记录表）</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header"> 
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>id</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">信息ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>pathid</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">下载地址ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>userid</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">用户ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>username</strong></td>
    <td bgcolor="#FFFFFF">varchar(30)</td>
    <td bgcolor="#FFFFFF">用户名</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>title</strong></td>
    <td bgcolor="#FFFFFF">varchar(120)</td>
    <td bgcolor="#FFFFFF">信息标题</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>cardfen</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">扣除点数</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>truetime</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">扣点时间</td>
    <td bgcolor="#FFFFFF">unix时间戳</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>classid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">栏目ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>online</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">记录类型</td>
    <td bgcolor="#FFFFFF">0为下载，1为在线观看，2为查看信息，3为发布信息</td>
  </tr>
</table>
</body>
</html>
