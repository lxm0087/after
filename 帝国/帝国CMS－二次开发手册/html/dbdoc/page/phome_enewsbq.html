<body>
<table width="100%" border="0" align="center">
  <tr> 
    <td width="100%"><strong><font color="#0000FF">phome_enewsbq 数据表字段解释（标签表）</font></strong></td>
  </tr>
</table>

<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">

    <td width="20%">解释</td>

  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>bqid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">标签ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>bqname</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">标签名称</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>bqsay</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">标签说明</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>funname</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">标签函数名</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>bq</strong></td>
    <td bgcolor="#FFFFFF">varchar(60)</td>
    <td bgcolor="#FFFFFF">标签符号</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>

    <td height="30" bgcolor="#FFFFFF"><strong>issys</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">是否系统标签</td>
    <td bgcolor="#FFFFFF">1为系统标签，0为自定义标签</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>bqgs</strong></td>
    <td bgcolor="#FFFFFF">text</td>
    <td bgcolor="#FFFFFF">标签格式说明</td>

  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>isclose</strong></td>
    <td bgcolor="#FFFFFF">tinyint(1)</td>
    <td bgcolor="#FFFFFF">是否开启标签</td>
    <td bgcolor="#FFFFFF">0为开启，1为关闭</td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>classid</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">分类ID</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="30" bgcolor="#FFFFFF"><strong>myorder</strong></td>
    <td bgcolor="#FFFFFF">smallint(6)</td>
    <td bgcolor="#FFFFFF">排序</td>
    <td bgcolor="#FFFFFF"></td>
