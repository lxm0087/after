<table width="98%" border="0" align="center">
  <tr id="EmpireCMSPath"> 
    <td width="100%" height="25" bgcolor="#4FB4DE"><strong><font color="#FFFFFF">插件二次开发格式建议</font></strong></td>
  </tr>
  <tr> 
    <td height="25">帝国CMS6.6版默认增加了“/e/extend/”目录来存放扩展程序。下面以目录格式介绍：</td>
  </tr>
  <tr> 
    <td height="25"> <table border=0 width=100% cellspacing=1 cellpadding=10 bgcolor='#cccccc' class='incthreadtext'>
        <tr> 
          <td width='100%' bgcolor='#FFFFFF' style='word-break:break-all'> <table width="400" border="0" cellspacing="1" cellpadding="3">
              <tr> 
                <td width="169"><strong>插件程序存放目录用：</strong></td>
                <td width="216">/e/extend/插件名称目录/</td>
              </tr>
              <tr> 
                <td><strong>插件程序模板存放目录用：</strong></td>
                <td>/e/extend/插件名称目录/template/ </td>
              </tr>
            </table></td>
        </tr>
      </table> </td>
  </tr>
  <tr>
    <td height="25">&nbsp;</td>
  </tr>
  <tr> 
    <td height="25">如：以显示“Hello,World”为例子，目录名用“helloworld”，目录格式为：</td>
  </tr>
  <tr> 
    <td height="25"><table border=0 width=100% cellspacing=1 cellpadding=10 bgcolor='#cccccc' class='incthreadtext'>
        <tr> 
          <td width='100%' bgcolor='#FFFFFF' style='word-break:break-all'> <table width="400" border="0" cellspacing="1" cellpadding="3">
              <tr> 
                <td width="169"><strong>插件程序存放目录用：</strong></td>
                <td width="216">/e/extend/helloworld/</td>
              </tr>
              <tr> 
                <td><strong>插件程序模板存放目录用：</strong></td>
                <td>/e/extend/helloworld/template/ </td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
</table>

<br>
