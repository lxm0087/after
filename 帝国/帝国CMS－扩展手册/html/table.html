    <td width="100%" height="25" bgcolor="#4FB4DE"><strong><font color="#FFFFFF">管理数据表：</font></strong></td>

  <tr> 
    <td height="25">1、登录后台，单击“<strong>系统</strong>”菜单，选择“<strong>管理数据表</strong>”子菜单，进入管理数据表界面：</td>
  </tr>
  <tr>

  <tr>
    <td height="25">2、进入管理数据表界面：(蓝色背景为默认表)</td>
  </tr>
  <tr>
    <td height="25"><img src="img/table2.jpg" width="800" height="414"></td>
  </tr>
  <tr>
    <td height="25">3、点击“新闻系统数据表”的“<strong>修改</strong>”进入<strong>修改数据表</strong>界面：</td>
  </tr>
  <tr>
    <td height="25"><img src="img/table3.jpg" width="662" height="354"></td>
  </tr>
  <tr>
    <td height="25"><table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#4FB4DE">
        <tr bgcolor="#FFFFFF"> 
          <td width="14%" height="25"><strong>数据表名</strong></td>
          <td width="86%"><p>填写数据表名，只能由字母、数字组成。比如：news</p></td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td height="25"><strong>数据表标识</strong></td>
          <td> 表标识方便识别数据表。比如：新闻数据表</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td height="25"><strong>使用优化方案</strong></td>
          <td>选择此数据表使用的优化方案。（按表调用或按表管理时使用）</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td height="25"><strong>备注</strong></td>
          <td>填写备注内容。</td>
        </tr>
      </table></td>
  </tr>
