<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25" bgcolor="#4FB4DE"><strong><font color="#FFFFFF">生成标签：</font></strong></td>
  </tr>
  <tr> 
    <td height="25">(一)、登录后台，单击“<strong>模板</strong>”菜单，选择“<strong>自动生成标签</strong>”子菜单，进入自动生成标签工具界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/makebq1.jpg" width="503" height="448"></td>
  </tr>
  <tr> 
    <td height="25">(二)、自动生成标签工具界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/makebq2.jpg" width="700" height="525"></td>
  </tr>
  <tr> 
    <td height="25"><strong>生成标签的步骤：</strong></td>
  </tr>
  <tr>
    <td height="25">1、先选择要生成的标签；<br>
      2、标签参数中先选择调用对象，再设置其他参数；<br>
      3、设置好参数点“输出标签”按钮，就会显示最终生成的标签；<br>
      4、将生成的标签复制到模板里调用。</td>
  </tr>
