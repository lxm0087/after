<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25">二、进入批量清理会员界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/clearmember2.jpg" width="700" height="356"></td>
  </tr>
  <tr>
    <td height="25"><table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#4FB4DE">
        <tr bgcolor="#FFFFFF"> 
          <td width="14%"><strong>用户名包含字符</strong></td>
          <td width="86%">删除用户名包含此字符的会员，空为不限。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>邮箱地址包含字符</strong></td>
          <td>删除邮箱地址包含此字符的会员，空为不限。</td>
        </tr>
        <tr bgcolor="#FFFFFF">

          <td><p>删除用户ID之间的会员，空为不限。</p></td>

        <tr bgcolor="#FFFFFF">

          <td>删除此会员组的会员。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>注册时间 介于</strong></td>
          <td>删除注册时间之间的会员，空为不限。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>点数 介于</strong></td>
          <td>删除剩余点数数量之间的会员，空为不限。</td>
        </tr>

          <td><strong>帐户余额 介于</strong></td>
          <td>删除预付款金额之间的会员，空为不限。</td>
