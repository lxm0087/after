<table width="100%" border="0" align="center" bgcolor="#C3EFFF">

    <td width="100%" height="27"><strong><img src="../images/noadd.gif" width="15" height="15">统计信息数据</strong></td>

<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25" bgcolor="#4FB4DE"><strong><font color="#FFFFFF">一、统计信息数据功能介绍：</font></strong></td>
  </tr>
  <tr> 
    <td height="25">统计信息数据为对网站信息数量进行统计。</td>
  </tr>
</table>
<br>
<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td height="25" bgcolor="#4FB4DE"><strong><font color="#FFFFFF">二、统计信息数据：</font></strong></td>
  </tr>
  <tr> 
    <td width="100%" height="25">(一)、登录后台，单击“<strong>栏目</strong>”菜单，选择“<strong>统计信息数据</strong>”子菜单，进入统计信息数据界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/infototal1.jpg" width="446" height="497"></td>
  </tr>
</table>
<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25">(二)、进入统计信息数据界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/infototal2.jpg" width="680" height="413"></td>
  </tr>
  <tr> 
    <td height="25"><table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#4FB4DE">
        <tr bgcolor="#FFFFFF"> 
          <td width="14%"><strong>按栏目统计</strong></td>
          <td width="86%">选择按栏目统计（如选择父栏目，将统计于所有子栏目） 。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>按数据表统计</strong></td>
          <td>选择按表统计。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>按专题统计</strong></td>
          <td>选择按专题统计。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>录入者</strong></td>
          <td>选择只统计某一录入者的信息。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>时间范围</strong></td>
          <td>选择统计时间范围(两边为空则为不限制日期)。</td>
        </tr>
      </table></td>
  </tr>
</table>
