<table width="100%" border="0" align="center" bgcolor="#C3EFFF">
  <tr> 
    <td width="100%" height="27"><strong><img src="../images/noadd.gif" width="15" height="15">信息批量归档</strong></td>

</table>
<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25" bgcolor="#4FB4DE"><strong><font color="#FFFFFF">一、归档功能介绍：</font></strong></td>
  </tr>
  <tr> 
    <td height="25">对于一些旧的信息，用户可以采用归档功能，将其归档到其它数据表，以减轻主数据表的负担，使系统稳定性与效率更高。</td>
  </tr>
</table>
<br>
<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td height="25" bgcolor="#4FB4DE"><strong><font color="#FFFFFF">二、信息批量归档：</font></strong></td>
  </tr>
  <tr> 
    <td width="100%" height="25">(一)、登录后台，单击“<strong>栏目</strong>”菜单，选择“<strong>信息批量归档</strong>”子菜单，进入信息批量归档界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/infodoc1.jpg" width="445" height="510"></td>
  </tr>
</table>
<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25">(二)、进入信息批量归档界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/infodoc2.jpg" width="700" height="450"></td>
  </tr>
  <tr> 
    <td height="25"><table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#4FB4DE">
        <tr bgcolor="#FFFFFF"> 
          <td width="14%"><strong>归档数据表</strong></td>
          <td width="86%">选择要归档的表 。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>按天数归档</strong></td>
          <td>设置归档或还原归档多少天前的信息。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>按时间归档</strong></td>
          <td>设置归档或还原归档某一时间段的信息。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>按ID归档</strong></td>
          <td>设置归档或还原归档某一ID段的信息。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>执行操作</strong></td>
          <td>选择是归档，还是还原归档信息。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>栏目选择</strong></td>
          <td>选择多个栏目可用CTRL/SHIFT+选择。</td>
        </tr>
      </table></td>
  </tr>
</table>
