<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>《帝国网站管理系统》教程</title>
<link href="../images/css.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0">
<table width="100%" border="0" align="center" bgcolor="#C3EFFF">
  <tr> 
    <td width="100%" height="27"><strong><img src="../images/noadd.gif" width="15" height="15">批量删除短信息</strong></td>
  </tr>
  <tr>
    <td height="27" bgcolor="#FFFFFF"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr> 
          <td>本功能为对前台会员发送的过期站内信息进行批量删除。</td>
        </tr>
      </table></td>
  </tr>
</table>
<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25">一、登录后台，单击“<strong>用户</strong>”菜单，选择“批量删除短信息”子菜单，进入批量删除短信息界面：</td>
  </tr>
  <tr>
    <td height="25"><img src="img/memberdelmsg1.jpg" width="540" height="313"></td>
  </tr>
</table>
<br>
<table width="98%" border="0" align="center">
  <tr> 
    <td width="100%" height="25">二、进入批量删除短信息界面：</td>
  </tr>
  <tr> 
    <td height="25"><img src="img/memberdelmsg2.jpg" width="700" height="268"></td>
  </tr>
  <tr>
    <td height="25"><table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#4FB4DE">
        <tr bgcolor="#FFFFFF"> 
          <td width="14%"><strong>信箱类型</strong></td>
          <td width="86%">选择要删除的短信息类型。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>发件人</strong></td>
          <td>填写发件人用户名包含字符(不填为不限)。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>收件人</strong></td>
          <td><p>填写收件人用户名包含字符(不填为不限)。</p></td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>包含关键字</strong></td>
          <td>填写信息内容包含字符(多个请用&quot;,&quot;隔开)。</td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td><strong>时间</strong></td>
          <td>删除日期之间的短信息(不填为不限)。</td>
        </tr>
      </table></td>
  </tr>
</table>
<br>
<br>
</body>
</html>
