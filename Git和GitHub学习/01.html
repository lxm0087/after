	<title>gitHub学习</title>

<!---
git    -工具，版本控制
gitHub - 网站，社交平台，开源项目，远程仓库
首先cd进入你的文件夹所在地
然后 git clone 下载仓库内的源码
1.红色为工作区，绿色为暂存区，
2.括号内的数字分别表示（文件数，修改数，删除数）
3.git add                     从工作区提交到暂存区
4.git commit                  从暂存区提交到版本区
5.git commit -a-m ""          一次性从工作区提交到版本区，引号内写注释
6.git diff                    (工作区和暂存区的对比)
7.git diff-cached(staged)     (暂存区与版本区的对比)
8.git-diff-master(分支名)            (工作区与版本区的对比)
-->
</body>
